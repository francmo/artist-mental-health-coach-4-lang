<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        #canvas {
            border: 2px solid #ccc;
            display: block;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #e55a28;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <button onclick="downloadImage()">📥 Scarica og-image.png</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Sfondo rosso/aragosta equilibrato
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#fc6c6c');  // Rosso corallo vivace
        gradient.addColorStop(0.5, '#ff7b7b'); // Aragosta medio
        gradient.addColorStop(1, '#f78888');  // Rosa corallo
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);

        // Titolo principale - bianco su rosso
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 68px -apple-system, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('🎃 Artist Mental Health Coach 🎨', 600, 140);

        // Sottotitolo - bianco
        ctx.font = '36px -apple-system, sans-serif';
        ctx.fillStyle = '#ffffff';
        ctx.fillText('Un\'app gratuita per il benessere mentale dedicata', 600, 220);
        ctx.fillText('a studenti e artisti!', 600, 270);

        // Linea divisoria - bianca
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(250, 320);
        ctx.lineTo(950, 320);
        ctx.stroke();

        // Features in griglia - bianco
        ctx.font = 'bold 30px -apple-system, sans-serif';
        ctx.fillStyle = '#ffffff';

        const features = [
            { text: '📝 Diario personale', x: 300, y: 420 },
            { text: '🎨 Analisi AI opere', x: 700, y: 420 },
            { text: '🧘 Esercizi creativi', x: 300, y: 500 },
            { text: '📊 Traccia il mood', x: 700, y: 500 }
        ];

        ctx.textAlign = 'left';
        features.forEach(feature => {
            ctx.fillText(feature.text, feature.x, feature.y);
        });

        // Footer con link - bianco
        ctx.font = '26px -apple-system, sans-serif';
        ctx.fillStyle = '#ffffff';
        ctx.textAlign = 'center';
        ctx.fillText('Prova ora: francmo.github.io/artist-mental-health-coach-4-lang', 600, 590);

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
