<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        #canvas {
            border: 2px solid #ccc;
            display: block;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #e55a28;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <button onclick="downloadImage()">📥 Scarica og-image.png</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Sfondo pastello arancione chiaro con gradiente
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#FFE5D9');  // Arancione chiaro pastello
        gradient.addColorStop(0.5, '#FFD4BF'); // Arancione medio pastello
        gradient.addColorStop(1, '#FFC8AA');  // Arancione leggermente più scuro
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);

        // Aggiungi pattern decorativo leggero
        ctx.fillStyle = 'rgba(255, 107, 53, 0.05)';
        for (let i = 0; i < 10; i++) {
            ctx.beginPath();
            ctx.arc(Math.random() * 1200, Math.random() * 630, Math.random() * 100 + 50, 0, Math.PI * 2);
            ctx.fill();
        }

        // Titolo principale
        ctx.fillStyle = '#2d1810';
        ctx.font = 'bold 72px -apple-system, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('🧠 Artist Mental Health Coach 🎨', 600, 150);

        // Sottotitolo
        ctx.font = '40px -apple-system, sans-serif';
        ctx.fillStyle = '#5d3a2a';
        ctx.fillText('App gratuita per il benessere mentale', 600, 230);
        ctx.fillText('di studenti e artisti!', 600, 280);

        // Linea divisoria
        ctx.strokeStyle = '#ff6b35';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(300, 330);
        ctx.lineTo(900, 330);
        ctx.stroke();

        // Features in griglia 2x2
        ctx.font = 'bold 32px -apple-system, sans-serif';
        ctx.fillStyle = '#2d1810';

        const features = [
            { text: '📝 Diario personale', x: 300, y: 420 },
            { text: '🎨 Analisi AI opere', x: 700, y: 420 },
            { text: '🧘 Esercizi creativi', x: 300, y: 500 },
            { text: '📊 Traccia il mood', x: 700, y: 500 }
        ];

        ctx.textAlign = 'left';
        features.forEach(feature => {
            ctx.fillText(feature.text, feature.x, feature.y);
        });

        // Footer con link
        ctx.font = '24px -apple-system, sans-serif';
        ctx.fillStyle = '#8d5a4a';
        ctx.textAlign = 'center';
        ctx.fillText('francmo.github.io/artist-mental-health-coach-4-lang', 600, 580);

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
